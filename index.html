<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall explorer in Hamilton Ontario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="map-col" class="col-12 col-md-9 p-0">
                <div id="map"></div>
                
            </div>

            <div id="controls-col" class="col-12 col-md-3 p-3">
                <h4 class="mb-3">Hamilton Falls Explorer</h4>
                <h5 class="mt-3">location filters (4 MÃ­n.)</h5>
<div class="d-grid gap-2 d-md-block mb-4">
    <button class="btn btn-primary btn-sm" onclick="filterMarkers('Todos')">Show All</button>
    <button class="btn btn-outline-primary btn-sm" onclick="filterMarkers('Cascada')">Falls</button>
    <button class="btn btn-outline-primary btn-sm" onclick="filterMarkers('Sendero')">Hikings</button>
    <button class="btn btn-outline-primary btn-sm" onclick="filterMarkers('Parque')">Parks</button>
</div>
<h5 class="mt-3">Add New Marker (Geocoding)</h5>
<form id="new-marker-form" onsubmit="handleNewMarkerSubmit(event)">
    <div class="mb-3">
        <input type="text" class="form-control" id="newTitle" placeholder="Title (Ej: New Viewpoint)" required>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="newAddress" placeholder="Full Address (Ej: 123 Main St)" required>
    </div>
    <div class="mb-3">
        <select class="form-select" id="newCategory" required>
            <option value="">Select Category</option>
            <option value="Cascada">Falls</option>
            <option value="Sendero">Hikings</option>
            <option value="Parque">Parks</option>
            <option value="Otro">nother interest point!</option>
        </select>
    </div>
    <div class="mb-3">
        <textarea class="form-control" id="newUniqueInfo" rows="2" placeholder="Unique description for Infowindow" required></textarea>
    </div>
    <button type="submit" class="btn btn-dark w-100">Add Marker</button>
</form>
<hr>
                </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=API-KEY&callback=initMap&libraries=places"></script>
    
</body>
</html>
