<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall explorer in Hamilton Ontario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <nav class="navbar navbar-dark" style="background-color: #1a4314;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-4">üçÅ Hamilton Falls Explorer</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div id="map-col" class="col-12 col-md-9 p-0">
                <div id="map"></div>

            </div>

            <div id="controls-col" class="col-12 col-md-3 p-3">
              
                <h5 class="mt-3">Ypur Location!</h5>
                <button class="btn btn-success w-100 mb-4" onclick="getLocation()">
                    Mark my location
                </button>
                <h5 class="mt-3">location filters (4 M√≠n.)</h5>
                <div class="d-grid gap-2 d-md-block mb-4">
                    <button class="btn btn-primary btn-sm" onclick="filterMarkers('Todos')">Show All</button>
                    <button class="btn btn-outline-primary btn-sm" onclick="filterMarkers('Falls')">Falls</button>
                    <button class="btn btn-outline-primary btn-sm" onclick="filterMarkers('Hiking')">Hikings</button>
                    <button class="btn btn-outline-primary btn-sm" onclick="filterMarkers('Parque')">Parks</button>
                </div>
                <h5 class="mt-3">Add New Marker (Geocoding)</h5>
                <form id="new-marker-form" onsubmit="handleNewMarkerSubmit(event)">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="newTitle" placeholder="Title (Ej: New Viewpoint)"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="newAddress"
                            placeholder="Full Address (Ej: 123 Main St)" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="newCategory" required>
                            <option value="">Select Category</option>
                            <option value="Falls">Falls</option>
                            <option value="Hiking">Hikings</option>
                            <option value="Parque">Parks</option>
                            <option value="Otro">Another interest point!</option>
                        </select>
                        
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="newUniqueInfo" rows="2"
                            placeholder="Unique description for Infowindow" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Add Marker</button>
                </form>
                <hr>

                <h5 class="mt-3">Get Directions</h5>
                <div class="mb-3">
                    <label for="originSelect" class="form-label">Origin</label>
                    <select class="form-select" id="originSelect">
                        <option value="user">My Location (Must be marked first)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="destinationSelect" class="form-label">Destination</label>
                    <select class="form-select" id="destinationSelect">
                        <option value="">Select a destination</option>
                    </select>
                </div>

                <button class="btn btn-warning w-100 mb-4" onclick="calculateRoute()">Show Route</button>


                <hr>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzltzoLLiuYQB90PX4IXb1HkyFhGm9grk&callback=initMap&libraries=places"></script>

</body>

</html>
